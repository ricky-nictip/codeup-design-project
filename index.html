<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Codeup design</title>
    </head>
    <body class="cbg-muted">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
        </nav>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- Display on Lg and Xtra Large -->
                <div class="col d-none d-lg-block"><h1 class="text-center">VISUAL DESIGN & WEB DEVELOPMENT</h1></div>

                <!-- Display on medium and below -->
                <div class="col-12 px-0 d-lg-none"><h1 class="text-center">VISUAL DESIGN &</h1></div>
                <div class="w-100 d-lg-none"></div>
                <div class="col-12 px-0 d-lg-none"><h1 class="text-center">WEB DEVELOPMENT</h1></div>
            </div>
            <div class="row my-5">
                <div class="col"><h3 class="text-center">FROM PARK CITY, UTAH</h3></div>
            </div>
            <div id="dots" class="row justify-content-center">
                <div class="col-auto col-sm-auto px-0 m-2"><span class="dot cbg-red text-center"><h5>DESIGN</h5></span></div>
                <div class="col-auto col-sm-auto px-0 m-2"><span class="dot cbg-orange text-center"><h5>DEVELOP</h5></span></div>
                <div class="w-100 d-block d-sm-none"></div>
                <div class="col-auto col-sm-auto px-0 m-2"><span class="dot cbg-green text-center"><h5>SUPPORT</h5></span></div>
                <div class="col-auto col-sm-auto px-0 m-2"><span class="dot cbg-blue text-center"><h5>HOST</h5></span></div>
            </div>
            <div class="row ">
                <div class="col text-center">
                    <!-- Only shows up on small screens -->
                    <hr class="d-none d-sm-block d-md-none mx-4">

                    <!-- Shows up on medium and higher -->
                    <hr class="d-none d-md-block">
                </div>
            </div>
            <div class="row">
                <div class="col text-center"><p>SELECTED WORK</p></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 px-0"><div class="jumbotron cbg-light p-2"><img src="img/apple-ipad.jpg" alt=""></div></div>
                        <div class="col-6 px-0"><div class="jumbotron cbg-light p-2"><img src="img/macbook.jpg" alt=""></div></div>
                        <div class="col-6 px-0"><div class="jumbotron cbg-light p-2"><img src="img/man.jpg" alt=""></div></div>
                        <div class="col-6 px-0"><div class="jumbotron cbg-light p-2"><img src="img/security.jpg" alt=""></div></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
